<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="headline">
      <img src="icons/icon.png" alt="icon" width="20" height="20">
      <span style="font-weight: bold;">Fake News Detector</span>
    </h2>

    <textarea id="title" placeholder="Enter headline..."></textarea>
    <textarea id="body" placeholder="Enter article..."></textarea>

    <button id="check">Check</button>

    <div id="result" class="hidden">
      <span id="icon"></span>
      <span id="text"></span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
